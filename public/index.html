<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    <title>TreeNote</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        canvas {
            display: block;
        }
        #authPanel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            width: 280px;
            z-index: 1000;
            display: none;
        }
        #loginPanel, #registerPanel, #verificationPanel {
            display: none;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }
        .auth-input {
            padding: 12px;
            background-color: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: white;
            font-size: 14px;
            width: 100%;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        .auth-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
        }
        .auth-button {
            padding: 12px 24px;
            background-color: white;
            color: black;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }
        .auth-button:hover {
            background-color: rgba(255, 255, 255, 0.9);
        }
        .auth-link {
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 13px;
            cursor: pointer;
            margin-top: 15px;
            transition: color 0.3s ease;
        }
        .auth-link:hover {
            color: rgba(255, 255, 255, 0.8);
        }
        #seed {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="treeCanvas"></canvas>
    <div id="seed"></div>
    
    <div id="authPanel">
        <!-- Login Panel -->
        <div id="loginPanel">
            <form id="loginForm">
                <input type="email" class="auth-input" placeholder="Email" name="email" required>
                <input type="password" class="auth-input" placeholder="Password" name="password" required>
                <button type="submit" class="auth-button">Login</button>
            </form>
            <a id="showRegisterBtn" class="auth-link">Don't have an account? Register</a>
        </div>

        <!-- Register Panel -->
        <div id="registerPanel">
            <form id="registerForm">
                <input type="text" class="auth-input" placeholder="Username" name="username" required>
                <input type="email" class="auth-input" placeholder="Email" name="email" required>
                <input type="password" class="auth-input" placeholder="Password" name="password" required>
                <button type="submit" class="auth-button">Register</button>
            </form>
            <a id="showLoginBtn" class="auth-link">Already have an account? Login</a>
        </div>

        <!-- Verification Panel -->
        <div id="verificationPanel">
            <form id="verificationForm">
                <input type="text" class="auth-input" placeholder="Verification Code" name="code" required>
                <button type="submit" class="auth-button">Verify</button>
            </form>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/Node.js"></script>
    <script src="js/Branch.js"></script>
    <script src="js/Leaf.js"></script>
    <script src="js/Tree.js"></script>
    <script src="js/Note.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
